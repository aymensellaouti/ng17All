<p>switch works!</p>

<div>
  @switch (streamingService) {
    @case ('AppleTV') {
      <div>Ted Lasso</div>
    }
    @case ('Disney+') {
      <div>Mandalorian</div>
    }
    @default {
      <div>Peaky Blinders</div>
    }
  }
</div>

@switch(streamingService) {
  @case ('Disney+') {
    <div>'Mandalorian'</div>
    } @case ('AppleTV') {
    <div>'Ted Lasso'</div>
    } @default {
    <div>'Peaky Blinders'</div>
  }
}
